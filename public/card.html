<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/card.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="./public/scripts/card.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="enroll-form">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div class="enroll-details">
            <h4 class="course-title">Java Fullstack</h4>
            <hr class="enroll-line" />
            <div class="bsn-info">
              <div class="bsn-address">
                <img src="/public/assets/location.svg" alt="location" class="img-fluid office-images">
                <p class="course-info">Location <br>
                  <span class="info">Shouth Breeze Center,Banani11</span>
                </p>
              </div>
              <div class="bsn-address">
                <img src="/public/assets/bag.svg" alt="bag" class="img-fluid office-images">
                <p class="course-info">Job Type <br>
                  <span class="info">Full Time</span>
                </p>
              </div>
              <div class="bsn-address">
                <img src="/public/assets/calender.svg" alt="calender" class="img-fluid office-images">
                <p class="course-info">Date posted <br>
                  <span class="info">posted 1 month ago</span>
                </p>
              </div>
              <div class="bsn-address">
                <img src="/public/assets/timer.svg" alt="timer" class="img-fluid office-images">
                <p class="course-info">Working Hours <br>
                  <span class="info">9 AM - 6 PM</span>
                </p>
              </div>
            </div>
            <div class="bsn-background">
              <div class="diamond"><img src="/public/assets/job-form-bg.svg" alt="job-form-bg" class="img-fluid"></div>
              <div class="enroll-circel"><img src="/public/assets/enroll-form-circle.svg" alt="enroll-form-circle"
                  class="img-fluid"></div>
            </div>
          </div>

        </div>
        <div class="col-md-7">
          <div class="person-details">
            <div class="form-group">
              <input type="text" name="firstName" formControlName="FirstName" placeholder="Enter Your First Name"
                required class="form-input">
              <input type="text" name="LastName" formControlName="LastName" placeholder="Enter Your Last Name" required
                class="form-input">
            </div>
            <div class="form-group">
              <input type="email" name="Email" formControlName="Email" placeholder="Email" required class="form-input">
              <input type="text" name="Phone Number" formControlName="Phone Number" placeholder="Phone Number" required
                class="form-input">
            </div>
            <div class="form-group">
              <input type="number" name="Current CTC" formControlName="CTC" placeholder="Current CTC" required
                class="form-input">
              <input type="number" name="Expected CTC" formControlName="CTC" placeholder="Expected CTC" required
                class="form-input">
            </div>
            <div class="form-group">
              <input type="text" name="Role Applying For" formControlName="Role Applying For"
                placeholder="Role Applying For" required class="form-input">
              <input type="number" name="Years of experience" formControlName="Years of experience"
                placeholder="Years of experience" required class="form-input">
            </div>
            <input type="file" name="" id="" placeholder="Upload Resume" class="form-input-resume">
          </div>

          <button type="button" class="submit">Submit <img src="/assets/submit-arrow.svg" alt="submit-arrow"
              class="img-fluid"></button>

        </div>

      </div>

</body>

</html>
