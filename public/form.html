<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/styles/form.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="/public/assets/BSN-logo.svg" type="image/x-icon">
  <script src="./public/scripts/card.js"></script>
  <title>BSNL form</title>
</head>

<body>
  <div class="apply-form">
    <div class="left-side">
      <h2 class="form-heading">Java Fullstack</h2>
      <hr>
      <div class="form-details">
        <img src="/public/assets/location.svg" alt="location" class="img-fluid">
        <p class="office-detalis">Location <br>
          Shouth Breeze Center,Banani11</p>
      </div>
      <div class="form-details">
        <img src="/public/assets/bag.svg" alt="bag" class="img-fluid">
        <p class="office-detalis">Job Type <br>
          Full Time</p>
      </div>
      <div class="form-details">
        <img src="/public/assets/calender.svg" alt="calender" class="img-fluid">
        <p class="office-detalis">Date posted <br>
          posted 1 month ago</p>
      </div>
      <div class="form-details">
        <img src="/public/assets/timer.svg" alt="timer" class="img-fluid">
        <p class="office-detalis">Working Hours <br>
          9 AM - 6 PM</p>
      </div>
    </div>
    <<div class="right-side">
      <form id="BSN-form">
        <div class="input-group">
          <input type="text" name="firstname" id="firstname" placeholder="First Name" required class="input-fields">
          <input type="text" name="lastname" id="lastname" placeholder="Last Name" required class="input-fields">
        </div>
        <div class="input-group">
          <input type="email" name="email" id="email" placeholder="Email" required class="input-fields">
          <input type="tel" name="phonenumber" id="phonenumber" placeholder="Phone Number" required class="input-fields">
        </div>
        <div class="input-group">
          <input type="text" name="role" id="role" placeholder="Role Applying For" required class="input-fields">
          <input type="number" name="CurrentCTC" id="CurrentCTC" placeholder="Current CTC" required class="input-fields">
        </div>
        <div class="input-group">
          <input type="number" name="ExpectedCTC" id="ExpectedCTC" placeholder="Expected CTC" required class="input-fields">
          <input type="number" name="experience" id="experience" placeholder="Years of Experience" required class="input-fields">
        </div>
        <input type="file" name="resume" id="resume" required class="input-fields">
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
  <script src="/public/scripts/form.js"></script>
</body>

</html>
