  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Modal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
  </head>

  <body>

   <div class="get-touch">
   <button class="let's-talk-button" id="get-in-touch-btn">Let's Talk</button> 
</div>

<div class="pop-up" id="modal">
    <div class="modal-content">
        <div class="close-btn" id="close-modal">
            <i class="fa-solid fa-x"></i>
        </div>

        <!-- Left Side-->
        <div class="get-form">
            <div class="left-side">
                <div class="get-touch-heading">
                    <h3 class="left-side-heading">Get In Touch</h3>
                    <p class="left-side-text">Say something to start a live chat!</p>
                </div>
                <div class="get-touch-details">
                    <div class="phone-num">
                        <img src="/public/assets/phone-call.svg" alt="phone-call" class="img-fluid call-icon">
                        <p class="phone-text">1234567890</p>
                    </div>
                    <div class="phone-num">
                        <img src="/public/assets/mail-icon.svg" alt="mail-icon" class="img-fluid call-icon">
                        <p class="phone-text">abc@gmail.com</p>
                    </div>
                    <div class="phone-num">
                        <img src="/public/assets/get-touch-location.svg" alt="location" class="img-fluid call-icon">
                        <p class="phone-text">Hyderabad</p>
                    </div>
                </div>
            </div>

            <!-- Right Side (Form) -->
            <div class="get-touch-form">
                <div class="form-group"> 
                    <label for="fistname">First Name</label>
                    <input type="text" name="firstName" placeholder="First Name" required class="form-input"> 
                    <label for="LastName">Last Name</label>
                    <input type="text" name="LastName" placeholder="Last Name" required class="form-input">
                </div>
                <div class="form-group"> 
                    <label for="Email">Eamil</label>
                    <input type="email" name="Email" placeholder="abc@gmail.com" required class="form-input"> 
                    <label for="Email">Phone Number</label>
                    <input type="text" name="MobileNumber" placeholder="+91 0123456789" required class="form-input">
                </div>
                <div class="radio-buttons">
                    <label><input type="radio" name="inquiry"> General Inquiry</label>
                    <label><input type="radio" name="inquiry"> Support</label>
                    <label><input type="radio" name="inquiry"> Feedback</label>
                </div>
                <div class="text-area">
                    <textarea name="Message" placeholder="Write your message.."></textarea>
                </div>
                <button class="get-submit">Send Message</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://kit.fontawesome.com/2047094b3c.js" crossorigin="anonymous"></script>
    <script src="/public/scripts/pop-up.js""></script>
  </body>

  </html>
